{% extends 'baseAdmin.html' %}
{% block content %}
<h3>Form in TabA</h3>
<form method="post" action="/fillBiodata">
    {% csrf_token %}
    <label>Key:</label>
    <input type="text" name="key" required>
    <label>Role:</label>
    <input type="text" name="role" required>

    <label>Active:</label>
    <!-- <input type="radio" value="false" name="istrue" required> -->
    <input type="text" value="false" name="istrue" required>
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>dob:</label>
    <input name="dob" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>linkdin:</label>
    <input name="linkdin" required>
    <label>contact:</label>
    <input name="contact" required>
    <label>gitlink:</label>
    <input name="gitlink" required>
    <label>leetcode:</label>
    <input name="leetcode" required>

    <button type="submit">Submit</button>
</form>



{% endblock %}
